{{ define "main" }}
 <main class="textblock" role="main">
  <h1>{{ .Site.Title }}</h1>
  <ul class="posts">
    {{ range first 10 .Pages }}
     <li>
      <h2>
       <a href="{{ .URL }}">{{ .Title }}</a>
      </h2>
      <time datetime="{{ .PublishDate.Format "2006-01-02" }}">{{ .PublishDate.Format "2 January 2006" }}</time>
     </li>
    {{ end }}
  </ul>
 </main>
{{ end }}
